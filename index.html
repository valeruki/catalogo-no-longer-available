<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">

    <script defer src="./data.js"></script>
    <script defer src="./app.js"></script>
    <title>Catálogo VALERUKI</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img class="logo" src="./assets/logo.png" alt="VALERUKI">             
        </header>

        <div class="content-box">
            <div class="searcher">
                <input id="searchInput" class="input-txt" type="search" placeholder="Buscar...">                           
                <button id="filtersBtn" class="btn" type="button">
                    <img src="./assets/icon_bars.png" alt="Icon Bars"> 
                 </button>     
            </div>
            
            <!-- filter -->
            <div class="filter hidden-outside">
                <div class="filter__header">
                    <h3>CATEGORÍAS</h3>
                    <button class="btn" type="button" id="closeFilterBtn">
                        <img src="./assets/icon_close.png" alt="VALERUKI">
                    </button>
                </div>
                <div class="filter__body">
                    <details class="filter__title" id="groupDama"><summary>DAMA</summary></details>
                    <details class="filter__title" id="groupCaballero"><summary>CABALLERO</summary></details>
                    <details class="filter__title" id="groupInfantil"><summary>INFANTIL</summary></details>
                    <div id="plus1"></div>
                    <div id="plus2"></div>
                    <p class="filter__item" data-id="0">TODAS LAS JOYAS</p>
                </div>                
            </div>
        </div>        

        <main class="main">
            <!-- card -->
            <template id="cardTemplate">
                <a class="card">
                    <div class="card__img__container">
                                            
                    </div>
                    <h2 class="card__title">Title</h2>
                    <div class="card__main-info">                        
                        <span class="card__main-info__cat">Category</span>
                        <span class="card__main-info__price">Price</span>                        
                    </div>                   
                </a>
            </template>           
            
        </main>
    </div>
</body>
</html>
