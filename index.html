<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css?v=19">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">

    <script src="./redirect.js"></script>
    <!-- <script defer src="./data.js"></script> -->
    <!-- <script defer src="./app.js"></script> -->
    <title>Catálogo VALERUKI</title>
</head>
<body>
    <div class="layout">
        <div class="container">
            <header class="header">
                <img class="logo" src="./assets/logo.png" alt="VALERUKI">             
            </header>

            <div class="content-box">
                <button id="filtersBtn" class="btn fix-btn" type="button">
                    <img class="fix-btn__img" src="./assets/icon_bars.svg" alt="Icon Bars"> 
                </button>     
                <div class="searcher">
                    <input id="searchInput" class="input-txt" type="search" placeholder="Buscar...">                                           
                </div>         
                <a id="shopping" class="btn fix-btn" href="./shopping.html">  
                    <div class="shop-noti">
                        <span class="shop-noti__item">0</span>
                        <img class="fix-btn__img" src="./assets/icon_addshop.svg" alt="Icon Bars">                 
                    </div>              
                </a>       
            </div>
            
            <!-- filter -->
            <div class="filter hidden-outside">
                <div class="filter__header">
                    <h3>CATEGORÍAS</h3>
                    <button class="btn" type="button" id="closeFilterBtn">
                        <img src="./assets/icon_close.png" alt="VALERUKI">
                    </button>
                </div>
                <div class="filter__body">
                    <details class="filter__title" id="groupDama"><summary>DAMA</summary></details>
                    <details class="filter__title" id="groupCaballero"><summary>CABALLERO</summary></details>
                    <details class="filter__title" id="groupInfantil"><summary>INFANTIL</summary></details>
                    <div id="plus1"></div>
                    <div id="plus2"></div>
                    <p class="filter__item" data-id="0">TODAS LAS JOYAS</p>
                </div>                
            </div>            
            
            <main class="main">
                <!-- card -->
                <template id="cardTemplate">                
                    <a class="card card-2col">
                        <div class="card__img__container">
                            
                        </div>
                        <h2 class="card__title">Title</h2>
                        <div class="card__main-info">                        
                            <span class="card__main-info__cat">Category</span>
                            <span class="card__main-info__price">Price</span>                        
                        </div>                   
                    </a>                                    
                </template>            
            </main>

            <footer class="footer">
                <div class="cols-wrapper">
                    <button class="btn-col" type="button" id="btnCol1"><img src="./assets/icon_1col.svg" alt=""></button>
                    <button class="btn-col" type="button" id="btnCol2"><img src="./assets/icon_2col.svg" alt=""></button>
                    <button class="btn-col" type="button" id="btnOrder"><img src="./assets/icon_order.svg" alt=""></button>
                    <div class="order-list hidden">
                        <ul>
                            <li class="order-list__item" data-order="1">Precio: Menor a mayor</li>
                            <li class="order-list__item" data-order="2">Precio: Mayor a Menor</li>
                            <li class="order-list__item" data-order="3">Nombre: A - Z</li>
                            <li class="order-list__item" data-order="4">Nombre: Z - A</li>
                            <li class="order-list__item" data-order="5">Más reciente a más antiguo</li>
                            <li class="order-list__item" data-order="6">Más antiguo a más reciente</li>
                        </ul>
                    </div>
                </div>            
            </footer>
        </div>
    </div>
</body>
</html>

<script>
    const shopNotiItem = document.querySelector('.shop-noti__item')
    try {
        let storage = window.localStorage.getItem('items')
        let storageArr = storage.split(',')
        for (let i = 0; i < storageArr.length; i++){
            if (storageArr[i] == ''){
                storageArr.pop(i)
            }
        }
        shopNotiItem.innerHTML = storageArr.length          
    } catch (error) {
        console.error(error)
    }
    
</script>
